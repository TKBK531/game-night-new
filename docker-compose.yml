version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: procurementpro_db
    environment:
      POSTGRES_DB: procurementpro
      POSTGRES_USER: procurementpro_user
      POSTGRES_PASSWORD: procurementpro_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U procurementpro_user -d procurementpro"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
